version: "3"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    privileged: true
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - portainer-data:/data
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - starlink-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/config:/etc/prometheus
      - prometheus-data:/prometheus
    command: "--web.enable-lifecycle --config.file=/etc/prometheus/prometheus.yml"
    networks:
      - starlink-net
    restart: unless-stopped

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    volumes:
      - "/:/host:ro,rslave"
    command:
      - "--path.rootfs=/host"
    pid: host
    network_mode: host
    restart: unless-stopped

  starlink-exporter:
    image: ghcr.io/danopstech/starlink_exporter:latest
    container_name: starlink-exporter
    ports:
      - "9817:9817"
    networks:
      - starlink-net
    restart: unless-stopped

  speedtest-exporter:
    image: ghcr.io/danopstech/speedtest_exporter:latest
    container_name: speedtest-exporter
    ports:
      - "9092:9090"
    networks:
      - starlink-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-storage:/var/lib/grafana
    environment:
      GF_INSTALL_PLUGINS: grafana-clock-panel,marcusolsson-json-datasource,fetzerch-sunandmoon-datasource,ae3e-plotly-panel
    networks:
      - starlink-net
    restart: unless-stopped

volumes:
  portainer-data:
  prometheus-data:
  grafana-storage:

networks:
  starlink-net:
    driver: bridge
